plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add the dependency for the Google services Gradle plugin
}

android {
    namespace = "com.example.astrology_ui"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID
        applicationId = "com.example.astrology_ui"

        // Set the minSdkVersion to 23 as required by Firebase Auth
        minSdkVersion 23  // Update this line

        // Use Flutter's targetSdkVersion (optional, you can update it if needed)
        targetSdkVersion flutter.targetSdkVersion

        // Version code and name from Flutter settings
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase BoM (Bill of Materials) for version management
    implementation platform("com.google.firebase:firebase-bom:33.8.0")

    // Firebase SDKs you need
    implementation "com.google.firebase:firebase-analytics"

    // Example of adding Firebase Authentication, uncomment if needed
    // implementation "com.google.firebase:firebase-auth"

    // Any other Firebase SDKs you want to use, like Firestore, Database, etc.
    // implementation "com.google.firebase:firebase-firestore"
    // implementation "com.google.firebase:firebase-database"
}

flutter {
    source = "../.."
}

// Apply the Google services plugin here
apply plugin: 'com.google.gms.google-services'
